<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>TasteVille â€“ Menu</title>

<style>
    :root{
        --table-bg: rgba(255, 248, 230, 0.9);
        --accent: #ff6f3c;
        --hover-bg: rgba(255, 230, 200, 0.5);
        --btn-bg: #ff7f50;
        --btn-hover: #ff5722;
    }
    .logo {
    display: block;
    margin: 0 auto 20px auto;  /* center + spacing */
    width: 180px;              /* FIXED and SAFE */
    max-width: 90%;            /* responsive */
    }


    *{box-sizing:border-box}
    body{
        font-family: 'Inter', sans-serif;
        margin:0;
        padding:28px;
        background:url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?crop=entropy&cs=tinysrgb&fit=max&w=1350&q=80') no-repeat center/cover fixed;
    }

    /* Home button */
    .home-btn{
        background:#000;
        color:white;
        padding:10px 18px;
        border-radius:8px;
        text-decoration:none;
        font-weight:600;
        display:inline-block;
        margin-bottom:15px;
    }
    .home-btn:hover{opacity:0.8;}

    .wrap{
        max-width:1100px;
        margin:auto;
        background:rgba(255,255,255,0.85);
        padding:20px;
        border-radius:16px;
    }

    h1{
        text-align:center;
        margin-bottom:22px;
        font-size:36px;
        color:#000;
    }

    .menu-table{
        width:100%;
        border-collapse:collapse;
        background:var(--table-bg);
        border-radius:12px;
        overflow:hidden;
    }

    .menu-table th{
        background: linear-gradient(90deg,#ff9c5f,#ff6347);
        color:white;
        padding:14px;
        font-size:16px;
    }

    .menu-table td{
        padding:14px;
        border-bottom:1px solid #ddd;
        vertical-align:middle;
    }

    .row:hover td{ background:var(--hover-bg); }

    .food-img{
        width:88px;
        height:64px;
        object-fit:cover;
        border-radius:10px;
    }

    .name{
        font-size:16px;
        font-weight:600;
    }

    .add-btn{
        background:var(--btn-bg);
        border:none;
        padding:6px 12px;
        color:white;
        border-radius:6px;
        font-weight:600;
        cursor:pointer;
    }
    .add-btn:hover{
        background:var(--btn-hover);
    }

    /* CART */
    .cart{
        margin-top:30px;
        background:white;
        padding:16px;
        border-radius:12px;
    }

    .cart-total{
        display:flex;
        justify-content:space-between;
        font-weight:700;
    }

    .checkout-btn{
        background:#28a745;
        color:white;
        padding:10px 16px;
        border-radius:8px;
        text-decoration:none;
    }
    .checkout-btn:hover{opacity:0.9;}

    /* FLOATY SUMMARY (FIXED) */
    .float-summary{
        position:fixed;
        pointer-events:none; /* DOES NOT BLOCK CLICKS */
        opacity:0;
        transition:opacity .2s;
        background:white;
        padding:14px;
        width:240px;
        border-radius:12px;
        box-shadow:0 6px 20px rgba(0,0,0,0.25);
        z-index:9999;
    }
    .float-summary img{
        width:100%;
        height:130px;
        border-radius:10px;
        object-fit:cover;
        margin-bottom:10px;
    }
</style>
</head>

<body>

<a href="index.html" class="home-btn">â¬… Home</a>

<div class="wrap">
    <img src="adadwad.svg" class="logo">
    <h1>Menu</h1>

    <table class="menu-table">
        <thead>
            <tr>
                <th>Item</th>
                <th>Food Item</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="menuBody"></tbody>
    </table>

    <div class="cart">
        <h2>ðŸ›’ Your Cart</h2>
        <ul id="cartList"></ul>
        <div class="cart-total">
            <span id="cartTotal">Total: â‚¹0</span>
            <a href="booking.html" class="checkout-btn">Go to Booking Page</a>
        </div>
    </div>
</div>

<!-- FLOATY CARD -->
<div class="float-summary" id="floatCard">
    <img id="fImg">
    <h3 id="fName"></h3>
    <p id="fPrice"></p>
    <p id="fCal"></p>
    <p id="fDesc"></p>
</div>


<script>
const menuData = [
    {name:"Classic Burger", img:"https://images.unsplash.com/photo-1550547660-d9450f859349?w=900", price:120, calories:520, desc:"Juicy burger with lettuce & cheese."},
    {name:"Cheese Pizza", img:"images/IMG-20251128-WA0010.jpg", price:250, calories:760, desc:"Oven-baked with mozzarella."},
    {name:"White Sauce Pasta", img:"images/IMG-20251128-WA0004.jpg", price:180, calories:610, desc:"Creamy white sauce pasta."},
    {name:"Crispy French Fries", img:"images/IMG-20251128-WA0011.jpg", price:80, calories:340, desc:"Crispy, golden fries."},
    {name:"Spicy Chicken Wings", img:"images/64072541ec8543b79defc7e5ab783fff.jpg", price:220, calories:680, desc:"Spicy marinated wings."},
    {name:"Chocolate Shake", img:"images/IMG-20251128-WA0005.jpg", price:150, calories:420, desc:"Thick chocolate shake."},
    {name:"Vanilla Ice Cream", img:"images/IMG-20251128-WA0013.jpg", price:90, calories:210, desc:"Creamy vanilla scoop."},
    {name:"Veg Fried Rice", img:"images/IMG-20251128-WA0006.jpg", price:140, calories:480, desc:"Veg-loaded fried rice."},
    {name:"Hakka Noodles", img:"images/IMG-20251128-WA0007.jpg", price:160, calories:450, desc:"Savory Asian noodles."},
    {name:"Grilled Sandwich", img:"images/IMG-20251128-WA0008.jpg", price:100, calories:360, desc:"Cheesy grilled sandwich."}
];

const cart = [];

function updateCart(){
    let total=0;
    const cartList=document.getElementById("cartList");
    cartList.innerHTML="";
    cart.forEach(i=>{
        total+=i.price;
        cartList.innerHTML+=`<li>${i.name} - â‚¹${i.price}</li>`;
    });
    document.getElementById("cartTotal").textContent="Total: â‚¹"+total;
    localStorage.setItem("cartData", JSON.stringify(cart));
}

function addToCart(i){
    cart.push(menuData[i]);
    updateCart();
}

const tbody=document.getElementById("menuBody");
const float=document.getElementById("floatCard");

menuData.forEach((item,i)=>{
    const tr=document.createElement("tr");
    tr.className="row";
    tr.innerHTML=`
        <td><img class="food-img" src="${item.img}"></td>
        <td><div class="name">${item.name}</div></td>
        <td>â‚¹${item.price}</td>
        <td><button class="add-btn" onclick="addToCart(${i})">Add to Cart</button></td>
    `;

    tr.addEventListener("mousemove", e=>{
        float.style.left = (e.pageX + 30) + "px";
        float.style.top = (e.pageY + 30) + "px";
        float.style.opacity=1;

        document.getElementById("fImg").src=item.img;
        document.getElementById("fName").textContent=item.name;
        document.getElementById("fPrice").textContent="Price: â‚¹"+item.price;
        document.getElementById("fCal").textContent="Calories: "+item.calories+" kcal";
        document.getElementById("fDesc").textContent=item.desc;
    });

    tr.addEventListener("mouseleave",()=>float.style.opacity=0);

    tbody.appendChild(tr);
});
</script>

</body>
</html>
